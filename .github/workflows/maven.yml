# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Junit Coverage Report
      uses: xportation/junit-coverage-report@v1.0.2
    - name: Run tests and generate reports
      run: mvn test

    - name: Archive Test Reports
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: target/surefire-reports

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Cucumber
      run: npm install -g cucumber

    - name: Run Gherkin Tests
      run: cucumber
    - name: Cucumber Report to Annotations
      uses: deblockt/cucumber-report-annotations-action@v1.1
